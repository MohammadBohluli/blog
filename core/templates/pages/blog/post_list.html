{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a>
        <h1>{{ post.author }}</h1>
        <h1>{{ post.published_at }}</h1>
        <hr>
        {% empty %}
        <li>Sorry, no post</li>
    {% endfor %}
{% endblock content %}
