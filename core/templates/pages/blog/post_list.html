{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <a href="{{ post.get_absolate_url }}">{{ post.title }}</a>
        <h1>{{ post.author }}</h1>
        <h1>{{ post.published_at }}</h1>
        {% for category in post.category.all %}
        <p>{{ category }}</p>
        {% endfor %}
        <hr>
        {% empty %}
        <li>Sorry, no post</li>
    {% endfor %}
{% endblock content %}
