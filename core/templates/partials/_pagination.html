<nav aria-label="Pagination">

    <ul class="pagination justify-content-center my-4">
        {% if page.has_previous%}
            <li class="page-item">
                <a class="page-link" href="?page={{ page.previous_page_number}}">قبلی</a>
            </li>
        {% endif %}

        <li class="page-item"><a class="page-link" href="#">صفحه {{ page.number }} از {{ page.paginator.num_pages }}</a></li>

        {% if page.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ page.next_page_number}}">بعدی</a></li>
        {% endif %}
    </ul>
</nav>
